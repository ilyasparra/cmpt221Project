<!DOCTYPE html>
<html>

<head>
    <title>Crypto Portfolio</title>
    <link rel='stylesheet' href='/css/portfolio.css'>
    <link rel='stylesheet' href='/css/global.css'>
</head>

<body onload="init()">
    <button id="Home" type="button">Home</button>
    <button id="Portfolio" type="button">Portfolio</button>
    <button id="YourAccount" type="button">Your Account</button>
    <button id="Logout" type="button">Logout</button>

    <table>
        <thead>
            <tr>
                <th id="Name">Name</th>
                <th id="Symbol">Symbol</th>
                <th id="Price">Price (USD)</th>
                <th id="Change">24h Change (%)</th>
                <th id="PurchaseAmount">Purchase Amount</th>
                <th id="PurchasePrice">Purchase Price</th>
                <th id="PurchaseValue">Purchase Value</th>
                <th id="CurrentValue">Current Value</th>
                <th id="PercentChange">Percent Change</th>

            </tr>
        </thead>
        <tbody id="table1"></tbody>

    </table>
    
    <form id="buySellForm">
        <label for="cryptoSelect">Cryptocurrency:</label>
        <select id="cryptoSelect" name="cryptoSelect" required>
            <option value="btc">Bitcoin (BTC)</option>
            <option value="eth">Ethereum (ETH)</option>
        </select>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" min="0" required>

        <label for="transactionType">Buy/Sell:</label>
        <select id="transactionType" name="transactionType" required>
            <option value="buy">Buy</option>
            <option value="sell">Sell</option>
        </select>

        <button type="submit">Submit</button>
        <button type="button" onclick="resetForm()">Cancel</button>
    </form>

    <div id="returnMessage">Click Here to Logout or Press Space Bar to Return to Start Screen</div>
</body>
<script src="/js/global.js"></script>
<script src="/js/portfolio.js"></script>

</html>
